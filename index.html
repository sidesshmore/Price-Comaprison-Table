<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Poppins&display=swap" rel="stylesheet">
  <title>Price Comparison Table</title>
</head>
<body>
  <section class="price-comparison">
    <div class="price-column">
      <div class="price-header">
        <div class="price">
          <div class="dollar-sign">$</div>
          10
          <!-- <div class="per-month">/mo</div> -->
        </div>
        <div class="plan-name">Exterior</div>
      </div>
      <div class="divider"></div>
      <div class="feature">
        <img src="check-circle.svg">
        Body Washing
      </div>
      <div class="feature">
        <img src="check-circle.svg">
        Tyre Washing
      </div>
      <div class="feature inactive">
        <img src="x-square.svg">
        Interior Vaccuuming
      </div>
      <div class="feature inactive">
        <img src="x-square.svg">
        Protective Film
      </div>
      <!-- <div class="feature inactive">
        <img src="x-square.svg">
        Feature E
      </div>
      <div class="feature inactive">
        <img src="x-square.svg">
        Feature F
      </div> -->
      <button class="cta">Start Today</button>
    </div>
    <div class="price-column popular">
      <div class="most-popular">Most Popular</div>
      <div class="price-header">
        <div class="price">
          <div class="dollar-sign">$</div>
          25
          <!-- <div class="per-month">/mo</div> -->
        </div>
        <div class="plan-name">Full-Service</div>
      </div>
      <div class="divider"></div>
      <div class="feature">
        <img src="check-circle.svg">
        Body Washing
      </div>
      <div class="feature">
        <img src="check-circle.svg">
        Tyre Washing
      </div>
      <div class="feature">
        <img src="check-circle.svg">
        Interior Vaccuuming
      </div>
      <div class="feature inactive-pop">
        <img src="x-square.svg">
        Protective Film
      </div>
      <button class="cta">Start Today</button>
    </div>
    <div class="price-column">
      <div class="price-header">
        <div class="price">
          <div class="dollar-sign">$</div>
          50
          <!-- <div class="per-month">/mo</div> -->
        </div>
        <div class="plan-name">Premium</div>
      </div>
      <div class="divider"></div>
      <div class="feature">
        <img src="check-circle.svg">
        Body Washing
      </div>
      <div class="feature">
        <img src="check-circle.svg">
        Tyre Washing
      </div>
      <div class="feature">
        <img src="check-circle.svg">
        Interior Vaccuuming
      </div>
      <div class="feature">
        <img src="check-circle.svg">
        Protective Film
      </div>
      <button class="cta">Start Today</button>
    </div>
  </section>
</body>
</html>
